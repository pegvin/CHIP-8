name: ci
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build & Strip (Static Linking=False;)
      run: |
        cmake -L -S . -B build/ -DCMAKE_BUILD_TARGET=Release -G "Unix Makefiles"
        cmake --build build/ --config=Release --parallel 4

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: ./build/
        if-no-files-found: error

  windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -L -S . -B build/ -DCMAKE_BUILD_TARGET=Release -G "Visual Studio 17 2022"
          cmake --build build/ --config=Release --parallel 4

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: win-x86_64
          path: ./build
          if-no-files-found: error

  osx_x86_64:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install cmake
      run: |
        brew install cmake

    - name: Build
      run: |
        cmake -L -S . -B build/ -DCMAKE_BUILD_TARGET=Release -G "Unix Makefiles"
        cmake --build build/ --config=Release --parallel 4

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: osx_executable
        path: ./build/
        if-no-files-found: error

